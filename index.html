<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="game"></div>

    <div class="screens" id="screens">
        <div class="loading screen shown" id="loading">
            <img class="game-logo" id="game-logo" src="./src/assets/images/logo.png" alt="game icon" />
            <div id="spinner" class="">
                <div id="spinner-dot"></div>
                <div class="spinner-arc" id="spinner-inner-arc"></div>
                <div class="spinner-arc" id="spinner-middle-arc"></div>
                <div class="spinner-arc" id="spinner-outer-arc"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/init.js"></script>
</body>

</html>
